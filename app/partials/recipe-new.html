
<h2>New Recipe</h2>

<p>

This is where my master recipe form will go!
</p>


<form id="todo-form" ng-controller="RecipeNewCtrl">
  <input id="new-todo" placeholder="What needs to be done?" ng-model="newRecipe" autofocus>
  
</form>

<form id="recipe-form" ng-submit="addRecipe()">
  <label for="recipe-name">Recipe Name</label>
  <input type="text" name="recipe-name">

  <label for="directions">Directions</label>
  <textarea name="directions" rows="4" cols="50">
    1. Grease the pan
    2. Break an egg into the pan
    3. Turn on the heat
    4. You have fried an egg!
  </textarea>
</form>
